<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - Southern Utah Code Camp Slider</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="countdown-background">
    <h2  class="countdown" style="color: black; display: flex; flex-wrap: wrap; justify-content: center; align-items: center;" id="countdown-classic-background" >
      <div style="width: 100%; text-align: center;">Time Remaining:</div>
      <div style="display: flex; flex-wrap: wrap; justify-content: center; align-items: center;">
        <div class="hour"></div>H&nbsp; <div class="minute"></div>M&nbsp; <div class="second"></div>S&nbsp;
      </div>
    </h2>
  </div>
  <!-- partial:index.partial.html -->
  <div class="wrapper" style="opacity: 1">
    <div class="clock">
      <div class="hour">08</div>:<div class="minute">00</div>&nbsp;<div class="ampm">AM</div>
    </div>
    <div class="wifi">
      WiFi: &nbsp;<span class="network-name"></span><br>
      Pass: &nbsp;<span class="network-password"></span>
    </div>
    <div class="qr">
      <img src="frame.png" alt="">
    </div>
    <div class="background">
      <div class="video-player" id="video-player-music">
        <div id="videomusic"></div>
      </div>
      <div class="video-player" id="video-player">
        <div id="video"></div>
      </div>
    </div>
    <div class="middleground" id="scroller">
      <div class="block">
        <div class="box"></div>
        <div class="sponsor">
          <div class="sign">
            <div class="content"
              style="background-image: url('https://southernutahcodecamp.com/wp-content/uploads/2013/11/vasion_logo.png')">
            </div>
          </div>
          <div class="stem"></div>
          <div class="base"></div>
        </div>
      </div>
    </div>
    <div class="foreground" style="">
      <div>
        <img style="max-height: 40px; max-width: auto;" src="https://southernutahcodecamp.com/wp-content/uploads/2018/09/codecamp_white.svg" alt="">
      </div>
      <div style="font-size: 1.5em;">
        <h2 class="countdown" id="countdown-daycamp" style="display: none;">
          Daycamp&nbsp;<div class="hour"></div>H&nbsp; <div class="minute"></div>M&nbsp;<div class="second"></div>S&nbsp;
        </h2>
        <h2  class="countdown" id="countdown-classic" >
          Classic&nbsp;<div class="hour"></div>H&nbsp; <div class="minute"></div>M&nbsp; <div class="second"></div>S&nbsp;
        </h2>
      </div>
      <div id="text-announcement"></div>

      </div> -->

      </div>
      <div style="width: 40%; font-size:1.5em;">
        <h2 class="countdown" id="countdown-daycamp" style="display: none;">
          Daycamp&nbsp;<div class="hour"></div>H&nbsp; <div class="minute"></div>M&nbsp;<div class="second"></div>S&nbsp;

      </div>
      <div style="width: 40%;">
        <h2 id="text-announcement" style="color: white; padding: 0 1rem;">
        </h2>
      </div> -->
    </div>
  </div>
  <!-- partial -->
  <script type="module" src="./script.js"></script>
  <script type="module" defer>
    function start () {
      alert('start')
      window.start()
    }

    window.onload = function () {
      window.addEventListener('click', start)
    }
  </script>
</body>

</html>
